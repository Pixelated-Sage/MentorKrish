spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------
# JPA / Hibernate
# -----------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -----------------------
# File upload / static serving (used by GalleryService)
# -----------------------
# Relative folder where uploaded files are saved (relative to app working dir).
# You can set an absolute path here if you prefer (recommended for production).
app.upload.dir=uploads

# Expose that local folder as HTTP static resources. Files saved to uploads/
# will be served at URLs under /uploads/<filename>
spring.web.resources.static-locations=file:${app.upload.dir}/
spring.web.resources.static-path-pattern=/uploads/**
