# server port (Railway sets PORT automatically; fallback 8080)
server.port=${PORT:8080}

# --- Datasource (preferred order of resolution) ---
# 1) If you explicitly set SPRING_DATASOURCE_URL (full JDBC), it will be used.
# 2) Otherwise this builds a JDBC URL from MYSQLHOST / MYSQLPORT / MYSQL_DATABASE.
# 3) Fallback DB host/port/db/user/password provided below.

# If you prefer to paste a full JDBC url, set SPRING_DATASOURCE_URL in Railway dashboard.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST:mysql.railway.internal}:${MYSQLPORT:3306}/${MYSQL_DATABASE:railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}

# username/password - prefer explicit SPRING_DATASOURCE_USERNAME / SPRING_DATASOURCE_PASSWORD,
# otherwise fall back to Railway MYSQLUSER / MYSQLPASSWORD / MYSQL_ROOT_PASSWORD
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${MYSQLUSER:root}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${MYSQLPASSWORD:${MYSQL_ROOT_PASSWORD}}}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Hikari connection pool (helpful defaults for cloud) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Optional: increase logging for troubleshooting (disable in prod)
# logging.level.org.springframework=INFO
# logging.level.com.yourpackage=DEBUG


# Uploads
app.upload.dir=uploads
spring.web.resources.static-locations=file:${app.upload.dir}/
spring.web.resources.static-path-pattern=/uploads/**

# File upload limits
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

