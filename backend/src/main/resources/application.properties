# ===============================
# DataSource Configuration
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


app.upload.dir=uploads
# JWT secret key (keep it safe!)
jwt.secret=${jwt.secret}

# JWT expiration time in milliseconds (e.g., 24h = 86400000)
jwt.expiration=${jwt.expiration}

spring.web.resources.static-locations=file:${app.upload.dir}/
spring.web.resources.static-path-pattern=/uploads/**

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


# OTP Settings
app.otp.expMinutes=5
app.otp.cooldownSeconds=60

# Email Sender Info
app.otp.senderEmail=${app.otp.senderEmail}
app.otp.senderName=${app.otp.senderName}

brevo.api.key=${brevo.api.key}
